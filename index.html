<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭のメニュー表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <p>Loading...</p>
    </div>

    <!-- React と Babel の読み込み -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

    <!-- Firebase 初期化 -->
    <script>
        // ここにFirebaseの設定情報を貼り付けます
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();
    </script>

    <!-- アプリケーションコード -->
    <script type="text/babel" src="./js/types.js"></script>
    <script type="text/babel" src="./js/firebase.js"></script>
    <script type="text/babel" src="./js/Auth.js"></script>
    <script type="text/babel" src="./js/MenuDetail.js"></script>
    <script type="text/babel" src="./js/MenuList.js"></script>
    <script type="text/babel" src="./js/AddMenuForm.js"></script>
    <script type="text/babel" src="./js/App.js"></script>

    <!-- エラー表示用 -->
    <script>
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg);
            console.error('URL:', url);
            console.error('Line:', line);
            document.getElementById('root').innerHTML += `
                <div style="color: red; padding: 20px;">
                    Error: ${msg}<br>
                    File: ${url}<br>
                    Line: ${line}
                </div>
            `;
            return false;
        };
    </script>
</body>
</html>
